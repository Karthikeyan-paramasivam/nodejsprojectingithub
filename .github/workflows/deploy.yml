name: Deploy to VM

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

  

      - name: Set up SSH
        run: |
          
          cd ~/.ssh
          cp github-actions.pub authorized_keys
          chmod 600 authorized_keys
          chmod 700 ~/.ssh

          mkdir -p ~/.ssh

          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts

      - name: Test SSH connection
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} "echo '✅ SSH connection successful'"

      - name: Run cron.sh on VM
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
            echo "✅ Starting cron.sh execution..."
            cp -pv /mnt/www/.env /var/www/your-app/nodejsprojectinggithub/.env
            cd /var/www
            ./cron.sh
          EOF
