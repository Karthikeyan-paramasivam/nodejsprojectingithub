name: Deploy to GCP VM

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Mark directory as safe for Git
        run: git config --global --add safe.directory /var/www/your-app/nodejsprojectingithub

      - name: Deploy code to VM
        run: |
          echo "📁 Ensuring app directory exists"
          sudo mkdir -p /var/www

          echo "📁 Changing to app directory"
          cd /var/www/git-act || exit 1

          echo "📥 Pulling latest code"
          git pull origin main

          echo "📂 Copying .env to /mnt"
          echo "$SUDO_PASSWORD" | sudo -S cp -pv /var/www/git-act/.env /mnt/www/git-act/.env

          echo "📦 Installing dependencies"
          npm install

          echo "🚀 Restarting app"
          sudo pm2 start app.js --name "titles-server" --update-env -f || \
          sudo pm2 restart titles-server --update-env -f
      