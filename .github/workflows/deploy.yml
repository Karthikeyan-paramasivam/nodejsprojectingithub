name: Deploy to VM

on:
  push:
    branches: [main]  # Change this if you use another branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
         mkdir -p ~/.ssh
         echo "${{ id_rsa.pub }}" > ~/.ssh/id_rsa
         chmod 600 ~/.ssh/id_rsa
         ssh-keyscan -H ${{ 34.45.29.108 }} >> ~/.ssh/known_hosts

      - name: Connect to VM and run command
        run: |
         ssh -o StrictHostKeyChecking=no ${{ karthikeyan }}@${{ 34.45.29.108 }} "echo 'âœ… Connected from GitHub Actions!'"