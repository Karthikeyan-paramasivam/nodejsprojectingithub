name: Deploy to GCP VM

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Mark directory as safe for Git
        run: git config --global --add safe.directory /var/www/your-app/nodejsprojectingithub

      - name: Deploy code to VM
        run: |
          echo "ğŸ“ Ensuring app directory exists"
          sudo mkdir -p /var/www/your-app

          echo "ğŸ“ Changing to app directory"
          cd /var/www/your-app/nodejsprojectingithub || exit 1

          echo "ğŸ“¥ Pulling latest code"
          git pull origin main

          echo "ğŸ“‚ Copying .env to /mnt"
          echo "$SUDO_PASSWORD" | sudo -S cp -pv /var/www/your-app/nodejsprojectingithub/.env /mnt/.env

          echo "ğŸ“¦ Installing dependencies"
          npm install

          echo "ğŸš€ Restarting app"
          sudo pm2 start app.js --name "titles-server" --update-env -f || \
          sudo pm2 restart titles-server --update-env -f
      