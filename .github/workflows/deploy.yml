name: Deploy to VM


on:
  push:
    branches: [main]


jobs:
  deploy:
    runs-on: ubuntu-latest


    steps:
      - name: Checkout code
        uses: actions/checkout@v3


      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh


          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa


          # Optional: create known_hosts if not present
          touch ~/.ssh/known_hosts
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts


      - name: Test SSH connection
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} "echo '✅ SSH connected!'"




      - name: Deploy code to VM
        run: |
         ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
         echo "📁 Moving to app directory"
         cd /var/www/your-app/nodejsprojectingithub || exit 1


         echo "📥 Pulling latest code"
         git pull origin main


         echo "📂 Copying .env to /mnt"
         echo "$SUDO_PASSWORD" | sudo -S cp -pv /var/www/your-app/nodejsprojectingithub/.env /mnt/.env


         echo "📦 Installing dependencies"
         npm install


         echo "🚀 Restarting app"
         pm2 start app.js --name "titles-server" --update-env || pm2 restart titles-server --update-env
       
         EOF