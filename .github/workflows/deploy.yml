name: Deploy to VM

on:
  push:
    branches: [main]  # Or whichever branch you want to trigger deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts

    - name: Debug Key Load
      run: |
        ssh -vvv -i ~/.ssh/id_rsa ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} true

    - name: Deploy your app
      run: |
        ssh -i ~/.ssh/id_rsa ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
         cd /var/www/your-app/nodejsprojectingithub
         git pull origin main
         npm install

         # Check if PM2 app exists, if not, start it
         if pm2 list | grep -q "your-app"; then
          pm2 restart nodejsprojectingithub
         else
          pm2 start app.js --name your-app
         fi

         pm2 save
        EOF
