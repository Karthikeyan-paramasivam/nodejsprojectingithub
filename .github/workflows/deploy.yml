name: Deploy to VM

on:
  push:
    branches: [main]  # Change this if you use another branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts

      - name: Connect to VM and run command
        run: |
          ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} "echo 'âœ… Connected from GitHub Actions!'"
