name: Deploy to VM

on:
  push:
    branches: [main]
  workflow_dispatch:      # Optional: allow manual trigger
  schedule:
    - cron: '0 * * * *'    # Optional: runs every hour

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Optional: create known_hosts if not present
          touch ~/.ssh/known_hosts
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts

      - name: Test SSH connection
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} "echo 'âœ… SSH connected!'"

      - name: Deploy code to VM and set authorized_keys
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
            echo "ðŸ“ Moving to app directory"
            cd /var/www/your-app/nodejsprojectingithub || exit 1

            echo "ðŸ“¥ Pulling latest code"
            git pull origin main

            echo "ðŸ“‚ Copying .env to /mnt"
            echo "$SUDO_PASSWORD" | sudo -S cp -pv /var/www/your-app/nodejsprojectingithub/.env /mnt/.env

            echo "ðŸ“¦ Installing dependencies"
            npm install

            echo "ðŸš€ Restarting app"
            pm2 start app.js --name "titles-server" --update-env || pm2 restart titles-server --update-env

            echo "ðŸ” Setting up SSH authorized_keys"
            mkdir -p ~/.ssh
            cp github-actions.pub ~/.ssh/authorized_keys
            chmod 600 ~/.ssh/authorized_keys
            chmod 700 ~/.ssh
          EOF
