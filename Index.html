<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        h1 {
            color: #007bff;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
        }
        button:hover {
            background-color: #218838;
        }
        #outputMessage {
            margin-top: 20px;
            font-size: 1.2em;
            color: #dc3545;
            font-weight: bold;
        }
        #ipAndPort {
            margin-top: 10px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Hello from HTML!</h1>
    <p id="outputMessage">Click the button to see JavaScript in action.</p>
    <p id="ipAndPort"></p> <button id="myButton">Click Me</button>

    <script src="script.js"></script>
</body>
</html>
